<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<script src="app.js" defer></script>
	<title>Dicee Game</title>
</head>
<body>
	<div class="game">
		<h1 class="large">Dice Game</h1>
		<p class="lead">Press play button or Spacebar</p>
		<h4 class="game__score">0 : 0</h4>
		<div class="game__players">
			<div class="player player--1">
				<h3 class="player__title">player 1</h3>
				<img src="images/dice1.png" alt="" class="player__img" id="player__img--1">
			</div>
			<div class="player player--2">
				<h3 class="player__title">player 2</h3>
				<img src="images/dice1.png" alt="" class="player__img" id="player__img--2">
			</div>
		</div>
		<button class="game__btn">Play</button>
		</div>
	</div>
</body>
</html>
